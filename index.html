<!DOCTYPE html>
<html>
  <head>
    <title> Quiz app </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <link rel="stylesheet" href="Assets/css/style.css">
     
    </head>
    <body>

 
       <!-- Start Button-->
       <div class="start-btn">
        <button class="btn btn-primary"> Start Quiz</button>
       </div>

       <!-- Quiz Confirmation-->
       <div class="quiz-con">
        <div class="card shadow">
          <div class="card-header">
             <span class="quiz-title">Quiz Apps</span>
          </div>
          <div class="card-body">
            <p>Are you sure?</p>
        
              <button class="btn btn-danger exit">Exit</button>
              <div class="btn btn-primary que-strt"> Start Quiz Now</div>
            </div> 

          </div>
        </div>
       </div>

       <!-- Quiz Box-->
       <div class="quiz-box">
        <div class="card shadow">
          <div class="card-header">
            <span class="quiz-title">Quiz Start</span>
            <p>Time <span class="timer">: 10</span></p>
          </div>
          <div class="card-body">       
            <div class="que-sec">



            </div>
            <div class="buttons">
              <div class="btn btn-primary nxt-que"> Next Question</div>
            </div>
          </div>
        </div>
       </div>

       <!--Result Box-->
       <div class="result-box"> 
        <div class="card">
          <div class="card-body">
            <img  id = "emo" src="">

            <h2 id="result-title">Congratulation!</h2>
            <p> You got <span id = "score">  </span> out of 5.</p>
 
            <div class="buttons">
              <button class="btn btn-danger exit">Exit</button>
              <button class="btn btn-primary replay">Replay</button>
            </div>
          </div>
        </div>
       </div>






      

    

    
    
 

       






<!--JS links-->
<script src="assets/js/style.js"></script>
<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>


    </body>
</html>
